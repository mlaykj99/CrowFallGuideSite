<div class="container">
    <div class="panel panel-default panel-dark"  style="height: 80vh;">
        <div class="panel-heading panel-dark-header">Contact Us!</div>
        <div class="panel-body" style="padding-top: 50px;">
            <div class="col-md-4">
                <img src="./images/contact_guy.jpg" style="max-width:100%">
            </div>
            <div class="col-md-8">
                <form class="container" style="max-width: 100%">
                    <div class="col-md-3"></div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Character</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Character Name">
                        </div>
                    </div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">IRL Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="IRL Name">
                        </div>
                    </div>

                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Email</label>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Phone</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Role</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Role">
                        </div>
                    </div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Age</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" placeholder="Age">
                        </div>
                    </div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Team Speak Id</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="row space">
                        <div class="col-md-3">
                            <label class="pull-right" for="">Description</label>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" placeholder="Why should we pick you?" style="max-height: 15vh; max-width: 25vw;"></textarea>
                        </div>
                    </div>

                    <div class="row space">
                        <div class="col-md-2 col-md-offset-3">
                            <button class="btn btn-default" style="width: 100%">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
