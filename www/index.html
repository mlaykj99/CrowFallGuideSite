<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guild</title>
    <link rel="shortcut icon" href="images/CF.ico" />

    <!-- JQuery -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="guild" ng-controller="appCtrl" ng-init="init()">
<div id="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="height: 75px;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://www.crowfall.com/en/"><img style="max-width:150px; margin-top: -7px;" src="./images/CFLogo.png"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav" style="height: 75px;">
                    <li class="h100 active"><a class="h100" ui-sref="home" style="line-height:40px;">Home<span class="sr-only">(current)</span></a></li>
                    <li class="h100"><a class="h100" ui-sref="about" style="line-height:40px;">About</a></li>
                    <li class="h100"><a class="h100" ui-sref="contact" style="line-height:40px;">Contact</a></li>
                    <li class="h100"><a class="h100" ui-sref="forum" style="line-height:40px;">Forum</a></li>
                </ul>

                <form class="navbar-form navbar-right" role="search" style="margin-top: 20px">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

<div class="bg"></div>
<div class="container" ui-view></div>

<script src="js/main.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/homeCtrl.js"></script>
<script src="js/controllers/aboutCtrl.js"></script>
<script src="js/controllers/contactCtrl.js"></script>
</body>
</html>
